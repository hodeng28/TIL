<!-- increase 메소드를 이벤트 바인딩할 때, bind 메소드를 사용해 this를 전달하여
내부의 this가 클래스가 생성할 인스턴스를 가리키도록 한다. -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <button class="btn">0</button>
  <script>
    class App {
      constructor() {
        this.$button = document.querySelector('.btn');
        this.count = 0;

        this.$button.onclick = this.increase.bind(this);
        // increase 메소드 내부의 this가 인스턴스를 가리키도록 한다.
      }
      increase() {
        this.$button.textContent = ++this.count;
      }
    }

    new App();
  </script>
</body>
</html>
