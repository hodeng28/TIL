<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounce</title>
</head>
<body>
  <button class="click-btn">Click Btn</button>
    <div>
      <span class="normal-count">0</span>
      <span class="debounce-count">0</span>
    </div>
  <script>
    const clickBtn = document.querySelector('.click-btn');
    const normalCount = document.querySelector('.normal-count');
    const debounceCount = document.querySelector('.debounce-count');

    const debounce = (callback, delay) => {
      let timer;
      return e => {
        if (timer) clearTimeout(timer);
        timer = setTimeout(callback, delay, e);
      };
    };

    clickBtn.addEventListener('click', () => {
      normalCount.textContent = +normalCount.textContent + 1;
    });
    clickBtn.addEventListener('click', debounce(() => {
      debounceCount.textContent = +debounceCount.textContent + 1;
    }, 500));
  </script>
</body>
</html>
