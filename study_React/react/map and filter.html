<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    import React, { Component } from 'react';

    class App extends Component {
      render() {
        const users = [
          { name: 'Nathan', age: 25 },
          { name: 'Jack', age: 30 },
          { name: 'Joe', age: 28 },
        ];

        return (
          <ul>
            { users
              .filter(user=> user.age > 26)
              .map(user => <li>{ user.name }</li>)
            }
          </ul> 
        )
      }
    }
  </script>
</body>
</html>
